<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <header class="header-hansel">
        <div class="logo-hansel">
            <img src="./../img/logo.png.png" alt="SWOO TECH MART Logo" class="logo-img-hansel">
        </div>
        <nav class="nav-hansel">
            <!-- Navigation items here -->
        </nav>
    </header>

    <main class="main-hansel">
        <section class="login-section-hansel">
            <div class="login-image-hansel">
                <img src="./../img/Group 3653.png" alt="check picture">
            </div>

            <div class="login-form-hansel">
                <h2 class="login-title-hansel">Welcome Back</h2>
                <form action="#" method="POST">
                    <label for="email" class="label-hansel">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Example@gmail.com" required class="input-hansel">

                    <label for="password" class="label-hansel">Password</label>
                    <input type="password" id="password" name="password" required class="input-hansel">

                    <a href="#" class="forgot-password-hansel">Forgot Password?</a>

                    <button type="submit" class="login-button-hansel">LOGIN</button>
                </form>
                <p class="register-link-hansel">NEW USER? <a href="register.html">SIGN UP</a></p>
            </div>
        </section>
    </main>

    <footer class="footer-hansel">
        <!-- Footer content here -->
    </footer>
</body>
</html>
