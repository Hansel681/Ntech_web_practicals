<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <header class="header-hansel">
        <div class="logo-hansel">
            <img src="./../img/logo.png.png" alt="SWOO TECH MART Logo" class="logo-img-samuel">
        </div>
        <nav class="nav-hansel">
            <!-- Navigation items here -->
        </nav>
    </header>

    <main class="main-hansel">
        <section class="register-section-hansel">
            <div class="register-image-hansel">
                <!-- Image placeholder -->
                <img src="./../img/Group 3653.png" alt="check picture">
            </div>
            <div class="register-form-hansel">
                <h2 class="register-title-hansel">Register</h2>
                <form action="#" method="POST">
                    <label for="name" class="label-hansel">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Jhon Deo" required class="input-hansel">

                    <label for="email" class="label-hansel">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Example@gmail.com" required class="input-hansel">

                    <label for="password" class="label-hansel">Password</label>
                    <input type="password" id="password" name="password" required class="input-hansel">

                    <label for="confirm-password" class="label-hansel">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" required class="input-hansel">

                    <button type="submit" class="register-button-hansel">REGISTER</button>
                </form>
                <p class="login-link-hansel">ALREADY USER? <a href="login.html">LOGIN</a></p>
            </div>
        </section>
    </main>

    <footer class="footer-hansel">
    </footer>
</body>
</html>
